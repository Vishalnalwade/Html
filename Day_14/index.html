<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="servlet" method="post">
        <h3>DateTime local</h3>
        <label for="">Your Birthdate and time</label>
        <input type="datetime-local"><br><br>
        <label for="">Email :</label>
        <input type="email"><br><br>
        <label for="">File Upload:</label>
        <input type="file"><br><br>
        <label for="">Hidden:</label>
        <input type="text"><br>
        <input type="hidden" id="rollno" name="rollno"><br><br>
        <input type="submit" value="Add"><br><br>
        <label for="">Month Year</label>
        <input type="month"><br><br>
        <label for="">Enter Number</label>
        <input type="number"><br><br>
        <label for="">Min Max Number</label>
        <input type="number" min="5" max="200" step="2"><br><br>
        <label for="">Search :</label>
        <input type="search"><br><br>
        <label for="">Telephone Number</label>
        <input type="tel" pattern="[1-5]{1}-[0-9]{1}-[0-9]{3}" placeholder="1-3-567" required><br><br>
        <input type="tel">
        <label for="">Time :</label>
        <input type="time"><br><br>
        <label for="">Week :</label>
        <input type="week"><br><br>

        <input type="submit" value="Add"><br><br>
    </form>
</body>

</html>
