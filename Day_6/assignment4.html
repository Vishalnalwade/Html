<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <table border="1" style=" border-collapse: collapse;width: 50%; height: 50%;">
        <colgroup>
            <col span="1" style="background-color: rgb(239, 20, 20);">
            <col span="1" style="background-color: rgb(47, 194, 227);">
            <col span="1" style="background-color: rgb(75, 212, 239);">
            <col span="1" style="background-color: rgb(97, 239, 75);">
            

        </colgroup>
        <caption>Table Heading<br><br></caption>

        <tr>
            <th rowspan="2"></th>
            <th colspan="2" style="background-color: rgb(93, 218, 182);">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th style="background-color: aqua;">Height</th>
            <th style="background-color: aqua;">Weight</th>

        </tr>

        <tr>
            <td>Males</td>
            <td>1.9</td>

            <td>40%</td>

        </tr>

        <tr>
            <td>Females</td>

            <td>43%</td>
        </tr>

    </table>
</body>

</html>
