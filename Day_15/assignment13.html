<html>

<head>
    <title>Form</title>
</head>

<body>

    <fieldset>

        <legend>Student Registration Form</legend>

        <label for="fname"> First name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your first name" autofocus>
        <br>
        <br>
        <label for="fname"> Last name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your Last name">
        <br>
        <br>
        <div>Colleges inside campus</div>
        <input list="clgs" name="clg" id="clg">
        <datalist id="clgs">
            <option value="BPSCC">
            <option value="SSMB">
            <option value="SBZ">
        </datalist>
        <br>
        <br>
        <label for="as">Enter Your Address :</label><br>
        <textarea name="as" id="as" style="width: 300px;" rows="4">
        </textarea>
        <br>
        <br>
        <label for="clg">Select your Class </label>
        <br>
        <select name="clg" id="clg" size="8">
            <optgroup label="Primary">
                <option value="1">1<sup>st</sup></option>
                <option value="1">2<sup>nd</sup></option>
                <option value="1">3<sup>rd</sup></option>
                <option value="1">4<sup>th</sup></option>
            </optgroup>
            <optgroup label="Secondary">
                <option value="2">5<sup>th</sup></option>
                <option value="2">6<sup>th</sup></option>
                <option value="2">7<sup>th</sup></option>
                <option value="2">8<sup>th</sup></option>
                <option value="2">9<sup>th</sup></option>
                <option value="2">10<sup>th</sup></option>
            </optgroup>
            <optgroup label="Jounier">
                <option value="3">11<sup>th</sup></option>
                <option value="3">12<sup>th</sup></option>
            </optgroup>
            <optgroup label="Seniear">
                <option value="4">1<sup>st</sup> Year</option>
                <option value="4">2<sup>nd</sup> Year</option>
                <option value="4">3<sup>rd</sup> Year</option>
            </optgroup>
        </select>
        <br>
        <br>
        <input type="submit" style="background-color: rgb(239, 231, 231);width: 150px;height: 50px;"> 
        <br>
        <br>
    </fieldset>
</body>

</html>
